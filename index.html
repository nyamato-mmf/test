<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./css/style.css" rel="stylesheet">
</head>

<body id="worldmap">
    <div id="wrapper">

        <!-- sidebar -->
        <div id="sidebar">
            <div id="title">
                <h1>City Perception<br>Survey 2021</h1>
                <p>test</p>
            </div>
        </div>

        <!-- photo gallery -->
        <div id="main">
            <!-- small photo -->
            <div class="small-photo">
                <div class="adjust-small-photo">
                    <img id="thumb1" src="./img/sp_img/sp-3.png" width="150px" class="shadow"><h3 id="thumb1_city_name">PARIS</h3>
                </div>
            </div>
            <!-- big photo -->
            <div id="big-photo">
                <div class="adjust-big-photo">
                    <img id="main_image" src="./img/sp_img/sp-0.png" width="400px" class="shadow img-movement"><h3 id="main_city_name">LONDON</h3>
                </div>
            </div>
            <!-- small photo-->
            <div class="small-photo">
                <div class="adjust-small-photo">
                    <img id="thumb2" src="./img/sp_img/sp-1.png" width="150px" class="shadow"><h3 id="thumb2_city_name">NEW YORK</h3>
                </div>
            </div>
        </div>

        <!-- toolbar -->
        <div id="toolbar">
            <div id="nav">
                <div id="prev" onclick="decrease()"></div>
                <div id="page">1</div><p>/4</p>
                <div id="next" onclick="increase()"></div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>

</body>

</html>
